<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car OOP</title>
</head>
<body>
<script>
    function Car (name) {
        this.name=name;
        this.getName = function () {
            return this.name;
        }
    }
    let myCar = new Car("na");
    console.log(myCar.getName());

</script>
</body>
</html>
